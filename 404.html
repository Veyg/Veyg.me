<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles, Fonts, and Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <title>404 - Not Found</title>
</head>
<body class="error-page">
    <div class="container text-center">
        <div class="error-content">
            <h1 data-aos="fade-down" class="error-number">404</h1>
            <p data-aos="fade-up" class="error-text">Oops! The page you're looking for has vanished into the void.</p>
            <div class="error-image" data-aos="fade-up" data-aos-delay="200">
                <span class="iconify" data-icon="emojione-v1:alien-monster" data-inline="false" style="font-size: 5em;"></span>
            </div>
            <a href="index.html" class="read-more-btn" data-aos="fade-up" data-aos-delay="300">Return to safety</a>
        </div>
    </div>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
